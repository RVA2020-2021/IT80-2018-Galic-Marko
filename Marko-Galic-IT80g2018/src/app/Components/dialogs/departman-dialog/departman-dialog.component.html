<div class="container">
  <h1 mat-dialog-title *ngIf = "flag==1">Dodavanje Departmana</h1>
  <h1 mat-dialog-title *ngIf = "flag==2">Modifikovanje Departmana: {{ data.naziv }}</h1>
  <h1 mat-dialog-title *ngIf = "flag==3">Brisanje Departmana: {{ data.naziv }}</h1>
  <form class="mat-dialog-content" #formControl = "ngForm">
    <div class="form">
      <mat-form-field>
        <input required matInput placeholder="Naziv" [(ngModel)]= "data.naziv" name="naziv" [disabled] = "flag==3" />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input required matInput placeholder="Oznaka" [(ngModel)]= "data.oznaka" name="oznaka" [disabled] = "flag==3"/>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.fakultet" placeholder="Fakultet" name="fakultet" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let fakultet of fakultet" [value]="fakultet">
            {{ fakultet.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class= "mat-dialog-actions">
      <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)= "cancel()">Poništi</button>
    </div>
  </form>
</div>
